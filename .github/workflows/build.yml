name: Build

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node.js 22.21.1
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Create Gulp CJS Wrapper
        run: |
          echo "const { createRequire } = require('module');
          const require = createRequire(import.meta.url);
          const esmExports = require('./gulpfile.mjs');
          module.exports = {
            build: esmExports.build,
            dev: esmExports.dev,
            start: esmExports.start,
            nomin: esmExports.nomin,
            optimize: esmExports.optimize,
            webp: esmExports.webp,
            avif: esmExports.avif,
          };" > gulpfile.cjs

      - name: Build
        run: npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: build
          folder: build
          clean: true
